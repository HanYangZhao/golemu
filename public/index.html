<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <link rel='shortcut icon' type='image/x-icon' href='../favicon.ico' />
    <title>gologir</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link rel="stylesheet" href="/vendor/metro/build/css/metro.min.css" type="text/css">
    <link rel="stylesheet" href="/vendor/metro/build/css/metro-icons.min.css" type="text/css">
    <link rel="stylesheet" href="/vendor/metro/build/css/metro-colors.min.css" type="text/css">

    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/vendor/metro/build/js/metro.js"></script>
</head>
<body>
    <div data-role="charm" id="charmSettings" data-position="top">
        <h1 class="text-light">Settings</h1>
        <hr class="thin"/>
        <br />
        <div class="schemeButtons">
            <div class="button square-button tile-area-scheme-dark" data-scheme="dark"></div>
            <div class="button square-button tile-area-scheme-darkBrown" data-scheme="darkBrown"></div>
            <div class="button square-button tile-area-scheme-darkCrimson" data-scheme="darkCrimson"></div>
            <div class="button square-button tile-area-scheme-darkViolet" data-scheme="darkViolet"></div>
            <div class="button square-button tile-area-scheme-darkMagenta" data-scheme="darkMagenta"></div>
            <div class="button square-button tile-area-scheme-darkCyan" data-scheme="darkCyan"></div>
            <div class="button square-button tile-area-scheme-darkCobalt" data-scheme="darkCobalt"></div>
            <div class="button square-button tile-area-scheme-darkTeal" data-scheme="darkTeal"></div>
            <div class="button square-button tile-area-scheme-darkEmerald" data-scheme="darkEmerald"></div>
            <div class="button square-button tile-area-scheme-darkGreen" data-scheme="darkGreen"></div>
            <div class="button square-button tile-area-scheme-darkOrange" data-scheme="darkOrange"></div>
            <div class="button square-button tile-area-scheme-darkRed" data-scheme="darkRed"></div>
            <div class="button square-button tile-area-scheme-darkPink" data-scheme="darkPink"></div>
            <div class="button square-button tile-area-scheme-darkIndigo" data-scheme="darkIndigo"></div>
            <div class="button square-button tile-area-scheme-darkBlue" data-scheme="darkBlue"></div>
            <div class="button square-button tile-area-scheme-lightBlue" data-scheme="lightBlue"></div>
            <div class="button square-button tile-area-scheme-lightTeal" data-scheme="lightTeal"></div>
            <div class="button square-button tile-area-scheme-lightOlive" data-scheme="lightOlive"></div>
            <div class="button square-button tile-area-scheme-lightOrange" data-scheme="lightOrange"></div>
            <div class="button square-button tile-area-scheme-lightPink" data-scheme="lightPink"></div>
            <div class="button square-button tile-area-scheme-grayed" data-scheme="grayed"></div>
        </div>
    </div>

    <div class="tile-area tile-area-scheme-dark fg-white" style="height: 100%; max-height: 100% !important; overflow-y: scroll !important;">
        <h1 class="tile-area-title">gologir</h1>
        <div class="tile-area-controls">
            <button class="square-button bg-transparent fg-white bg-grayDark bg-hover-dark no-border" onclick="showCharms('#charmSettings')"><span class="mif-cog"></span></button>
            <a href="/" class="square-button bg-transparent fg-white bg-grayDark bg-hover-dark no-border"><span class="mif-switch"></span></a>
        </div>

        <div id="tag-cloud" class="tile-group">
            <div id="add-tile" class="tile bg-green fg-white" data-role="tile">
                <div class="tile-content iconic">
                    <span class="icon mif-plus"></span>
                </div>
                <span class="tile-label">Add</span>
            </div>
            <div id="delete-tile" class="tile bg-red fg-white" data-role="tile">
                <div class="tile-content iconic">
                    <span class="icon mif-cancel"></span>
                </div>
                <span class="tile-label">Delete</span>
            </div>
        </div>
    </div>

    <div class="padding20" data-role="dialog" id="dialog" data-close-button="true" data-width="600" data-height="500">
        <form>
            <h1 class="text-light">Edit Tag</h1>
            <hr class="thin"/>
            <br />
            <div class="input-control text full-size" data-role="input">
                <label for="EPC">EPC</label>
                <input type="text" name="EPC" id="EPC">
                <button class="button helper-button clear"><span class="mif-cross"></span></button>
            </div>
            <br />
            <br />
            <div class="input-control text full-size" data-role="input">
                <label for="PCBits">PCBits</label>
                <input type="text" name="PCBits" id="PCBits">
                <button class="button helper-button reveal"><span class="mif-looks"></span></button>
            </div>
            <br />
            <br />
            <div class="input-control text full-size" data-role="input">
                <label for="Length">Length</label>
                <input type="text" name="Length" id="Length">
                <button class="button helper-button reveal"><span class="mif-looks"></span></button>
            </div>
            <br />
            <br />
            <div class="input-control text full-size" data-role="input">
                <label for="EPCLengthBits">EPCLengthBits</label>
                <input type="text" name="EPCLengthBits" id="EPCLengthBits">
                <button class="button helper-button reveal"><span class="mif-looks"></span></button>
            </div>
            <br />
            <br />
            <div class="input-control text full-size" data-role="input">
                <label for="ReadData">ReadData</label>
                <input type="text" name="ReadData" id="ReadData">
                <button class="button helper-button reveal"><span class="mif-looks"></span></button>
            </div>
            <br />
            <br />
            <div class="form-actions">
                <button id="rand-epc-btn" type="button" class="button loading-cube" onclick="randomFillDialog('epc')">EPC</button>
                <button id="rand-iso-btn" type="button" class="button loading-cube" onclick="randomFillDialog('iso')">ISO</button>
                <button id="rand-prop-btn" type="button" class="button loading-cube" onclick="randomFillDialog('proprietary')">Proprietary</button>
                <button id="add-btn" type="button" class="button success" onclick="addTagFromDialog()">Add</button>
                <button id="update-btn" type="button" class="button primary" onclick="updateTagFromDialog()">Update</button>
                <button id="delete-btn" type="button" class="button danger" onclick="deleteTagFromDialog()">Delete</button>
                <button type="button" class="button link" onclick="hideMetroDialog('#dialog')">Cancel</button>
            </div>
        </form>
    </div>
</body>
<script src="/js/metro-tile.js"></script>
<script src="/js/gologir.js"></script>
</html>
